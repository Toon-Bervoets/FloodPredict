{% extends 'base.html' %}

{% block title %}City Not Found{% endblock %}

{% block content %}
    <h1>City Not Found</h1>
    <h2>Try Again?</h2>
    <form action="/weather" method="get">
        <input type="text" name="city" id="city" placeholder="Enter a City" />
        <button type="submit">Submit</button>
    </form>
{% endblock %}
