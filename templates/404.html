{% extends 'base.html' %}

{% block title %}404 Not Found{% endblock %}

{% block content %}
    <h1>404 Not Found</h1>
    <p>Sorry, the page you are looking for does not exist.</p>
    <img class="hidden" src="{{ url_for('static', filename='img/404.png') }}" style="height: 400px; width: auto; margin-left: auto; margin-right: auto; display: block;"/>
    <a href="{{ url_for('index') }}">Go back to Home</a>
{% endblock %}
